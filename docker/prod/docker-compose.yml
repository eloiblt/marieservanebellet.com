version: '3.3'
services:

  front-service:
    container_name: front-service
    build:
      context: ../../
      dockerfile: ./front/
    networks:
      - front-network

  api-service:
    container_name: api-service
    build:
      context: ../../
      dockerfile: ./api/
    networks:
      - api-network
    depends_on:
      - mongo-service

  mongo-service:
    image: mongo
    container_name: mongo-service
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: marieservanebellet
    volumes:
      - ./../conf/mongo-seeder/:/docker-entrypoint-initdb.d/
    networks:
      - api-network

  pictures-service:
    container_name: pictures-service
    image: nginx
    networks:
      - pictures-network
    volumes:
      - ./../conf/pictures:/usr/share/nginx/html

  reverse-proxy:
    container_name: reverse-proxy
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./../conf/reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - api-network
      - front-network
      - pictures-network
    depends_on:
      - front-service
      - api-service

networks:
  api-network:
    driver: bridge
  front-network:
    driver: bridge
  pictures-network:
    driver: bridge
