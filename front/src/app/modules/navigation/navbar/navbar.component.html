<div class="navbar" *ngIf="!loading">

  <div class="nav-top">
    <i class="fas fa-bars" (click)="showMenu = !showMenu"></i>
    <div class="logo-left" [routerLink]="['/']">
      <img src="{{ picturesPath + logo.url }}" alt="{{ logo.title }}">
      <h2>Marie-Servane Bellet</h2>
    </div>
  </div>

  <div [ngClass]="{'onglets': true, 'showMenu': showMenu}">
    <div class="onglet" (click)="showMenu = false" [routerLink]="['/ambiances']">
      Ambiances
    </div>
    <div class="onglet" (click)="showMenu = false" [routerLink]="['/about']">
      A propos
    </div>
    <div class="onglet" (click)="showMenu = false" [routerLink]="['/contact']">
      Contact
    </div>
  </div>
</div>

<ngx-loading [show]="loading"></ngx-loading>
