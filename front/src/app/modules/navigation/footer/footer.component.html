<div class="footer">
  <div [ngClass]="{'footer-content': true, 'show': show === 2}">
    <div class="footer-line" *ngIf="logo">
      <p [routerLink]="['/contact']" class="link">Contact</p>
      <img class="logo" src="{{ basePicturePath + logo.url }}" loading="lazy" (load)="show = show + 1" alt="Logo"
        [routerLink]="['/']">
      <p [routerLink]="['/about']" class="link">A propos</p>
    </div>

    <div class="footer-line" (click)="redirectInstagram()">
      <img class="insta" src="{{ instaPath }}" loading="lazy" (load)="show = show + 1" alt="Instagram">
    </div>

    <div class="footer-line profile" (click)="redirectProfile()">
      <p>Made with ❤️ by</p>
      <p class="link">Eloi Bellet</p>
    </div>
  </div>
</div>
