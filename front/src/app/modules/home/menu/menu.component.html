<div class="menu-container">
  <div class="menu-content" *ngIf="!loading">
    <div class="unite" *ngFor="let p of picturesMenu">
      <div class="img-container" [ngClass]="{'show': isLoaded(p.id)}">
        <img src="{{basePicturePath + p.url}}" (load)="loaded(p.id)" alt="{{p.title}}">
        <div class="middle" [routerLink]="['/galerie/peintures/' + p.categoryId]">
          {{ getMenuName(p.categoryId) }}</div>
      </div>
    </div>
  </div>
</div>
