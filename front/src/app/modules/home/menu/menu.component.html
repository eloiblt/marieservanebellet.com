<div class="menu-container">
  <div class="unite" *ngFor="let cat of categoryPictures">
    <div class="img-container" [routerLink]="['/peintures/' + cat?.id]">
      <picture [src]="cat?.coverUrl" [title]="cat?.title" (onLoad)="loaded(cat?.id)"></picture>

      <div class="middle" *ngIf="isLoaded(cat?.id)">
        <p>{{ cat.title }}</p>
        <p>
          Visiter
          <fa-icon [icon]="'arrow-right'" class="arrow-right"></fa-icon>
        </p>
      </div>
    </div>
  </div>
</div>
