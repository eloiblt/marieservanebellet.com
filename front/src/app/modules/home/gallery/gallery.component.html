<div class="gallery-container" *ngIf="!loading">
  <app-menu *ngIf="!selectedCategory" [picturesMenu]="picturesMenu" [categoryPictures]="categoryPictures"
    (selectedCategory)="setCategory($event)">
  </app-menu>
  <app-pictures *ngIf="selectedCategory" [paintings]="paintingsByCategory" (clearCategory)="clearCategory()">
  </app-pictures>
</div>

<ngx-loading [show]="loading"></ngx-loading>
