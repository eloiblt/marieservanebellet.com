<div class="home">
  <div class="ambiance-painting">
    <div class="img-amb-container" *ngIf="bandeau" [ngClass]="{'show': show}">
      <img src="{{ basePicturePath + bandeau.url }}" (load)="show = true" alt="Image d'ambiance">
    </div>
  </div>

  <div class="buying-site">
    <a [href]="etsyUrl" target="_blank">
      Découvrez une sélection de peintures originales en vente sur Etsy !
    </a>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
